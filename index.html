<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<h1>Simple Calculator</h1>
		<form name = "calculator">
		
			<table class="center">
				<tr>
					<td colspan="30">
						<input style="font-size:30px;" type = "text" class="displ" name="disp" id = "disp" disabled>
					</td>
				</tr>
				<tr>
					<td>
						<input type = "button" class="button" name="one" value="1" onclick = "calculator.disp.value += '1'"></td>
					<td>
						<input type = "button" class="button" name="two" value="2" onclick = "calculator.disp.value += '2'"></td>
					<td>
						<input type = "button" class="button" name="three" value="3" onclick = "calculator.disp.value += '3'"></td>
					<td>
						<input type = "button" class="button" name="plus" class="operator" value="+" onclick = "displayOperator('+')"></td>
					<td>
						<input type = "button" class="button" name="All Clear" value="AC" onclick = "calculator.disp.value = ''"></td>	
				</tr>		
				<tr>
					<td>
						<input type = "button" class="button" name="four" value="4" onclick = "calculator.disp.value += '4'"></td>
					<td>
						<input type = "button" class="button" name="five" value="5" onclick = "calculator.disp.value += '5'"></td>
					<td>
						<input type = "button" class="button" name="six" value="6" onclick = "calculator.disp.value += '6'"></td>
					<td>
						<input type = "button" class="button" name="minus" class="operator" value="-" onclick = "displayOperator('-')"></td>
						
					<td>
						<input type = "button" class="button" name="Clear" value="c" onclick = "backspace()">
					</td>		
				</tr>
				<tr>
					<td>
						<input type = "button" class="button" name="seven" value="7" onclick = "calculator.disp.value += '7'"></td>
					<td>
						<input type = "button" class="button" name="eight" value="8" onclick = "calculator.disp.value += '8'"></td>
					<td>
						<input type = "button" class="button" name="nine" value="9" onclick = "calculator.disp.value += '9'"></td>
					<td>
						<input type = "button" class="button" name="multiply" class="operator" value="*" onclick = "displayOperator('*')"></td>
						
					<td>
						<input type = "button" class="button" name="sign" value="+/-" onclick = "calculator.disp.value *= -1"></td>	
				</tr>
				<tr>
					<td>
						<input type = "button" class="button" name="zero" value="0" onclick = "calculator.disp.value += '0'"></td>
					<td>
						<input type = "button" class="button" name="point" value="." onclick = "displayOperator('.')"></td> 
					<td>
						<input type = "button" class="button" name="equals" value="=" onclick = "calculator.disp.value = express()"></td>
					<td>
						<input type = "button" class="button" name="division" class="operator" value="/" onclick = "displayOperator('/')"></td>		
					<td>
						<input type = "button" class="button" name="double zero" value="00" onclick = "calculator.disp.value += '00'"></td> 			
				</tr>			
			</table>

		</form>
	</body>
</html>
